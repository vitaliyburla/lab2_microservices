apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 80
          - path: /api/service2
            pathType: Prefix
            backend:
              service:
                name: service2-service
                port:
                  number: 80
          - path: /api/service1
            pathType: Prefix
            backend:
              service:
                name: service1-service
                port:
                  number: 80
